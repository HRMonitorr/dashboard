<!DOCTYPE html>

                                        Dashboard
                                    </a>
                                </li>
                                <li>
                                    <a class="block px-4 py-2 mr-2 font-normal transition-all ease-in-out lg-max:opacity-0 duration-250 text-sm text-slate-700 lg:px-2"
                                        href="../pages/profile.html">
                                        <i class="mr-1 fa fa-user opacity-60"></i>
                                        Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="block px-4 py-2 mr-2 font-normal transition-all ease-in-out lg-max:opacity-0 duration-250 text-sm text-slate-700 lg:px-2"

                                <li>

    <main class="mt-0 transition-all duration-200 ease-in-out">
        <section>
            <div class="relative flex items-center min-h-screen p-0 overflow-hidden bg-center bg-cover">
                <div class="container z-1">
                    <div class="flex flex-wrap -mx-3">
                        <div
                            class="flex flex-col w-full max-w-full px-3 mx-auto lg:mx-0 shrink-0 md:flex-0 md:w-7/12 lg:w-5/12 xl:w-4/12">
                            <div
                                class="relative flex flex-col min-w-0 break-words bg-transparent border-0 shadow-none lg:py4 dark:bg-gray-950 rounded-2xl bg-clip-border">
                                <div class="p-6 pb-0 mb-0">
                                    <h4 class="font-bold">Insert Employee</h4>
                                    <p class="mb-0"> </p>
                                </div>
                                <div class="mt-8">
                                    <form id="form-insert-employee">
                                        <div>
                                            <label for="employeeid"
                                                class="block mb-2 text-sm text-gray-600 dark:text-gray-200">employeeid</label>
                                            <input type="text" name="employeeid" id="employeeid" placeholder="employeeid Anda"
                                                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                                                required />
                                        </div>
                                        <div>
                                            <label for="name"
                                                class="block mb-2 text-sm text-gray-600 dark:text-gray-200">name</label>
                                            <input type="text" name="name" id="name" placeholder="name Anda"
                                                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                                                required />
                                        </div>
                                        <div>
                                            <label for="email"
                                                class="block mb-2 text-sm text-gray-600 dark:text-gray-200">email</label>
                                            <input type="email" name="email" id="email" placeholder="email Anda"
                                                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                                                required />
                                        </div>
                                        <div>
                                            <label for="phone"
                                                class="block mb-2 text-sm text-gray-600 dark:text-gray-200">phone</label>
                                            <input type="number" name="phone" id="phone" placeholder="phone Anda"
                                                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                                                required />
                                        </div>
                                        <div>
                                            <label for="DivId"
                                                class="block mb-2 text-sm text-gray-600 dark:text-gray-200">DivId</label>
                                            <input type="text" name="DivId" id="DivId" placeholder="DivId Anda"
                                                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                                                required />
                                        </div>
                                        <div>
                                            <label for="DivName"
                                                class="block mb-2 text-sm text-gray-600 dark:text-gray-200">DivName</label>
                                            <input type="text" name="DivName" id="DivName" placeholder="DivName Anda"
                                                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                                                required />
                                        </div>
                                        <div>
                                            <label for="Username"
                                                class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Username</label>
                                            <input type="text" name="Username" id="Username" placeholder="Username Anda"
                                                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                                                required />
                                        </div>
                                        <div>
                                            <label for="Password"
                                                class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Password</label>
                                            <input type="password" name="Password" id="Password" placeholder="Password Anda"
                                                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                                                required />
                                        </div>
                                        <div>
                                            <label for="Role"
                                                class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Role</label>
                                            <input type="text" name="Role" id="Role" placeholder="Role Anda"
                                                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                                                required />
                                        </div>
                                        <div>
                                            <label for="basic-salary"
                                                class="block mb-2 text-sm text-gray-600 dark:text-gray-200">basic-salary</label>
                                            <input type="number" name="basic-salary" id="basic-salary" placeholder="basic-salary Anda"
                                                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                                                required />
                                        </div><div>
                                            <label for="honor-division"
                                                class="block mb-2 text-sm text-gray-600 dark:text-gray-200">honor-division</label>
                                            <input type="number" name="honor-division" id="honor-division" placeholder="honor-division Anda"
                                                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                                                required />
                                        </div>
                                        <div class="mt-6">
                                            <button type="submit"
                                                class="button w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                                Masuk
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div
                            class="absolute top-0 right-0 flex-col justify-center hidden w-6/12 h-full max-w-full px-3 pr-0 my-auto text-center flex-0 lg:flex">

                                <span
                                    class="absolute top-0 left-0 w-full h-full bg-center bg-cover bg-gradient-to-tl from-blue-500 to-violet-500 opacity-60"></span>
                                <h4 class="z-20 mt-12 font-bold text-white">"Attention is the new currency"</h4>
                                <p class="z-20 text-white ">The more effortless the writing looks, the more effort the
                                    writer actually
                                    put into the process.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
